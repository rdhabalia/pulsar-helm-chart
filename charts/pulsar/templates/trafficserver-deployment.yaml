{{- if .Values.components.trafficserver }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.trafficserver.component }}"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.trafficserver.component }}
spec:
  replicas: {{ .Values.trafficserver.replicaCount }}
  selector:
    matchLabels:
      {{- include "pulsar.matchLabels" . | nindent 6 }}
      component: {{ .Values.trafficserver.component }}
  template:
    metadata:
      labels:
        {{- include "pulsar.template.labels" . | nindent 8 }}
        component: {{ .Values.trafficserver.component }}
      annotations:
        {{- if .Values.trafficserver.restartPodsOnConfigMapChange }}
        checksum/config: {{ include (print $.Template.BasePath "/trafficserver-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.trafficserver.alwaysRestart }}
        rollme: {{ randAlphaNum 5 | quote }}
        {{- end }}
{{- with .Values.trafficserver.annotations }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      securityContext:
{{ toYaml .Values.pod.securityContext | indent 8 }}
    {{- if .Values.trafficserver.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.trafficserver.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.trafficserver.tolerations }}
      tolerations:
{{ toYaml .Values.trafficserver.tolerations | indent 8 }}
    {{- end }}
      topologySpreadConstraints:
        {{- if and .Values.affinity.zone_spread .Values.trafficserver.affinity.zone_spread}}
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchExpressions:
            - key: "app"
              operator: In
              values:
              - "{{ template "pulsar.name" . }}"
            - key: "release"
              operator: In
              values:
              - {{ .Release.Name }}
            - key: "component"
              operator: In
              values:
              - {{ .Values.trafficserver.component }}
        {{- end }}
      serviceAccountName: "{{ .Values.trafficserver.service_account.name }}"
      initContainers:
      ## sia init container
      - name: init-sia
        image: "{{ .Values.images.sia.repository }}/{{ .Values.images.sia.tag }}"
        imagePullPolicy: {{ .Values.images.sia.pullPolicy }}
        command: ['sh', '-c', "while :; do /usr/sbin/siad -regionalsts -cmd post && break; done"]
        securityContext:
{{ toYaml .Values.container.securityContext | indent 10 }}
        resources:
{{ toYaml .Values.athenz.sia.resources | indent 10 }}
        volumeMounts:
{{ toYaml .Values.athenz.sia.init_volumeMounts | indent 10 }}
      ## cameo init container
      - name: init-cameo
        image: "{{ .Values.images.cameo.repository }}/{{ .Values.images.cameo.tag }}"
        imagePullPolicy: {{ .Values.images.cameo.pullPolicy }}
        securityContext:
{{ toYaml .Values.container.securityContext | indent 10 }}
        env:
{{ toYaml .Values.athenz.cameo.env | indent 10 }}
          - name: ATHENZ_SERVICE_CERT_PATH
            value: {{ .Values.athenz.certs.path }}/{{ .Values.athenz.domain }}.{{ .Values.toolset.service_account.name }}.cert.pem
          - name: ATHENZ_SERVICE_KEY_PATH
            value: {{ .Values.athenz.certs.key }}/{{ .Values.athenz.domain }}.{{ .Values.toolset.service_account.name }}.key.pem
          - name: INIT_RUN
            value: "true"
        resources:
{{ toYaml .Values.athenz.cameo.resources | indent 10 }}
        volumeMounts:
{{ toYaml .Values.athenz.volumeMounts | indent 10 }}
      containers:
      - name: sia
        image: "{{ .Values.images.sia.repository }}/{{ .Values.images.sia.tag }}"
        imagePullPolicy: {{ .Values.images.sia.pullPolicy }}
        securityContext:
{{ toYaml .Values.container.securityContext | indent 10 }}
        resources:
{{ toYaml .Values.athenz.sia.resources | indent 10 }}
        volumeMounts:
{{ toYaml .Values.athenz.sia.volumeMounts | indent 10 }}
      - name: cameo
        image: "{{ .Values.images.cameo.repository }}/{{ .Values.images.cameo.tag }}"
        imagePullPolicy: {{ .Values.images.cameo.pullPolicy }}
        securityContext:
{{ toYaml .Values.container.securityContext | indent 10 }}
        resources:
{{ toYaml .Values.athenz.cameo.resources | indent 10 }}
        volumeMounts:
{{ toYaml .Values.athenz.volumeMounts | indent 10 }}
        env:
{{ toYaml .Values.athenz.cameo.env | indent 10 }}
          - name: ATHENZ_SERVICE_CERT_PATH
            value: {{ .Values.athenz.certs.path }}/{{ .Values.athenz.domain }}.{{ .Values.toolset.service_account.name }}.cert.pem
          - name: ATHENZ_SERVICE_KEY_PATH
            value: {{ .Values.athenz.certs.key }}/{{ .Values.athenz.domain }}.{{ .Values.toolset.service_account.name }}.key.pem
      - name: "{{ template "pulsar.fullname" . }}-{{ .Values.trafficserver.component }}"
        image: "{{ .Values.images.trafficserver.repository }}:{{ .Values.images.trafficserver.tag }}"
        imagePullPolicy: {{ .Values.images.trafficserver.pullPolicy }}
        command: ["/scripts/wrapper.sh"]
        securityContext:
{{ toYaml .Values.trafficserver.container.securityContext | indent 10 }}
      {{- if .Values.trafficserver.resources }}
        resources:
{{ toYaml .Values.trafficserver.resources | indent 10 }}
      {{- end }}
        volumeMounts:
{{ toYaml .Values.athenz.volumeMounts | indent 10 }}
          - mountPath: /scripts
            name: "{{ template "pulsar.fullname" . }}-{{ .Values.trafficserver.component }}"
      volumes:
{{ toYaml .Values.athenz.volumes | indent 6 }}
      - name: sia
        configMap:
          name: "{{ .Values.toolset.service_account.configmap }}"
{{ toYaml .Values.athenz.sia.config_map | indent 10 }}
      - name: "{{ template "pulsar.fullname" . }}-{{ .Values.trafficserver.component }}"
        configMap:
          name: "{{ template "pulsar.fullname" . }}-{{ .Values.trafficserver.component }}"
          defaultMode: 0744
{{- end }}
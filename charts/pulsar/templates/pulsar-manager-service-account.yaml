# add athenz changes

{{- if or .Values.components.pulsar_manager .Values.extra.pulsar_manager }}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{ if .Values.auth.authentication.enabled }}
  {{ if eq .Values.auth.authentication.provider "athenz" }}
  name: "{{ .Values.pulsar_manager.service_account.name }}"
  {{ end }}
  {{ else }}
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.pulsar_manager.component }}-acct"
  {{ end }}
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.pulsar_manager.component }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.pulsar_manager.service_account.annotations }}
{{- end }}

{{- if .Values.components.bookkeeper }}
{{- if and (and .Values.persistence .Values.volumes.persistence) .Values.bookkeeper.volumes.persistence }}
{{- if not .Values.volumes.local_storage }}

{{- if .Values.bookkeeper.volumes.useSingleCommonVolume}}
{{- if and (not .Values.bookkeeper.volumes.common.local_storage) .Values.bookkeeper.volumes.common.storageClass }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.bookkeeper.component }}-{{ .Values.bookkeeper.volumes.common.name }}"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.bookkeeper.component }}
provisioner: {{ .Values.bookkeeper.volumes.common.storageClass.provisioner }}
allowVolumeExpansion: true
parameters:
  type: {{ .Values.bookkeeper.volumes.common.storageClass.type }}
  fsType: {{ .Values.bookkeeper.volumes.common.storageClass.fsType }}
{{- end }}
{{- else }}

{{- if and (not .Values.bookkeeper.volumes.journal.local_storage) .Values.bookkeeper.volumes.journal.storageClass }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.bookkeeper.volumes.journal.name }}
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.bookkeeper.component }}
provisioner: {{ .Values.bookkeeper.volumes.journal.storageClass.provisioner }}
volumeBindingMode: {{ .Values.bookkeeper.volumes.journal.storageClass.volumeBindingMode }}
parameters:
  type: {{ .Values.bookkeeper.volumes.journal.storageClass.type }}
#  fsType: {{ .Values.bookkeeper.volumes.journal.storageClass.fsType }}
{{- if  .Values.bookkeeper.volumes.journal.storageClass.iopsPerGB }}
  iopsPerGB: {{ .Values.bookkeeper.volumes.journal.storageClass.iopsPerGB | quote }}
{{- end }}
{{- if  .Values.bookkeeper.volumes.journal.storageClass.iops }}
  iops: {{ .Values.bookkeeper.volumes.journal.storageClass.iops | quote }}
{{- end }}
{{- if  .Values.bookkeeper.volumes.journal.storageClass.throughput }}
  throughput: {{ .Values.bookkeeper.volumes.journal.storageClass.throughput | quote }}
{{- end }}
  encrypted: {{ .Values.bookkeeper.volumes.journal.storageClass.encrypted | quote }}
  kmsKeyId: {{ .Values.bookkeeper.volumes.journal.storageClass.kmsKeyId }}
{{- end }}
---
{{- if and (not .Values.bookkeeper.volumes.ledgers.local_storage) .Values.bookkeeper.volumes.ledgers.storageClass }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.bookkeeper.volumes.ledgers.name }}
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.bookkeeper.component }}
provisioner: {{ .Values.bookkeeper.volumes.ledgers.storageClass.provisioner }}
volumeBindingMode: {{ .Values.bookkeeper.volumes.ledgers.storageClass.volumeBindingMode }}
parameters:
  type: {{ .Values.bookkeeper.volumes.ledgers.storageClass.type }}
#  fsType: {{ .Values.bookkeeper.volumes.ledgers.storageClass.fsType }}
{{- if  .Values.bookkeeper.volumes.ledgers.storageClass.iopsPerGB }}
  iopsPerGB: {{ .Values.bookkeeper.volumes.ledgers.storageClass.iopsPerGB | quote }}
{{- end }}
{{- if  .Values.bookkeeper.volumes.ledgers.storageClass.iops }}
  iops: {{ .Values.bookkeeper.volumes.ledgers.storageClass.iops | quote }}
{{- end }}
{{- if  .Values.bookkeeper.volumes.ledgers.storageClass.throughput }}
  throughput: {{ .Values.bookkeeper.volumes.ledgers.storageClass.throughput | quote }}
{{- end }}
  encrypted: {{ .Values.bookkeeper.volumes.ledgers.storageClass.encrypted | quote }}
  kmsKeyId: {{ .Values.bookkeeper.volumes.ledgers.storageClass.kmsKeyId }}
{{- end }}
{{- end }}

{{- end }}
{{- end }}
{{- end }}

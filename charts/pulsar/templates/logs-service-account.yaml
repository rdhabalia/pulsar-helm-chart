{{- if .Values.components.logs }}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{ if .Values.auth.authentication.enabled }}
  {{ if eq .Values.auth.authentication.provider "athenz" }}
  name: "{{ .Values.logs.service_account.name }}"
  {{ end }}
  {{ else }}
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.logs.component }}-acct"
  {{ end }}
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.logs.component }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.logs.service_account.annotations }}
{{- end }}
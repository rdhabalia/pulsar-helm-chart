{{- if .Values.components.adminproxy }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.adminproxy.component }}"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.adminproxy.component }}
  annotations:
  {{ toYaml .Values.adminproxy.service.annotations | indent 4 }}
spec:
  ports:
    # prometheus needs to access /metrics endpoint
  - name: http
    port: {{ .Values.adminproxy.ports.http }}
  {{- if or (not .Values.tls.enabled) (not .Values.tls.adminproxy.enabled) }}
  - name: "{{ .Values.tcpPrefix }}pulsar"
    port: {{ .Values.adminproxy.ports.pulsar }}
  {{- end }}
  {{- if and .Values.tls.enabled .Values.tls.adminproxy.enabled }}
  - name: https
    port: {{ .Values.adminproxy.ports.https }}
  - name: "{{ .Values.tlsPrefix }}pulsarssl"
    port: {{ .Values.adminproxy.ports.pulsarssl }}
  {{- end }}
  clusterIP: None
  selector:
    {{- include "pulsar.matchLabels" . | nindent 4 }}
    component: {{ .Values.adminproxy.component }}
{{- end }}
